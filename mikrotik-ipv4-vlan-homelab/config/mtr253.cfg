# vim: set filetype=bash :

# Rename router
/system identity
 set name=mtr253

# Renaming interfaces
/interface/ethernet
 set [ find default-name=ether1 ] name=clab
 set [ find default-name=ether2 ] name=to-mtr254
 set [ find default-name=ether3 ] name=pc253-dmz
 set [ find default-name=ether4 ] name=pc253-adm
 set [ find default-name=ether5 ] name=pc253-lan

# Create bridge
/interface bridge
 add name=bridge vlan-filtering=yes

/interface bridge port
 add bridge=bridge interface=to-mtr254 internal-path-cost=10 path-cost=10 pvid=254
 add bridge=bridge interface=pc253-dmz internal-path-cost=10 path-cost=10 pvid=32
 add bridge=bridge interface=pc253-adm internal-path-cost=10 path-cost=10 pvid=240
 add bridge=bridge interface=pc253-lan internal-path-cost=10 path-cost=10 pvid=254

# # Configure trunk
/interface/bridge/vlan
 add bridge=bridge comment=eth2-dmz tagged=to-mtr254,bridge untagged=pc253-dmz vlan-ids=32
 add bridge=bridge comment=eth2-adm tagged=to-mtr254,bridge untagged=pc253-adm vlan-ids=240
 add bridge=bridge comment=eth2-lan tagged=to-mtr254,bridge untagged=pc253-lan vlan-ids=254

# Create VLANs interfaces
/interface/vlan
 add interface=bridge name=vlan-dmz vlan-id=32
 add interface=bridge name=vlan-adm vlan-id=240
 add interface=bridge name=vlan-lan vlan-id=254

/ip address
 add address=172.100.32.253/24  interface=vlan-dmz network=172.100.32.0
 add address=172.100.240.253/24 interface=vlan-adm network=172.100.240.0
 add address=172.100.254.253/24 interface=vlan-lan network=172.100.254.0

# Internet route
/ip route
 add dst-address=0.0.0.0/0 gateway=172.100.32.254
